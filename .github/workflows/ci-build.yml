name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.6
        uses: actions/setup-java@v1
        with:
          java-version: 1.6
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml package
      - uses: actions/upload-artifact@v1
        with:
          name: dwr.jar
          path: dist/lib/dwr-**.jar
